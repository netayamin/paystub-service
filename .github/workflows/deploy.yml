# Deploy to EC2 on every push to main.
# Add repo secrets: EC2_HOST, EC2_SSH_KEY (see docs/DEPLOY_AWS.md).

name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual run from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script_timeout: 10m
          script: |
            cd ~/paystub-service
            git pull origin main
            DOCKER_BUILDKIT=0 sudo docker compose -f docker-compose.prod.yml up -d --build
            sudo docker compose -f docker-compose.prod.yml ps
            echo "Deploy done."
