# Deploy to EC2 on every push to main.
# Add repo secrets: EC2_HOST, EC2_SSH_KEY (see docs/DEPLOY_AWS.md).

name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual run from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd ~/paystub-service
            git pull origin main
            GIT_SHA=$(git rev-parse --short HEAD 2>/dev/null || echo unknown)
            sudo docker build --build-arg GIT_SHA="$GIT_SHA" --no-cache -t paystub-service-backend ./backend
            if command -v docker-compose >/dev/null 2>&1; then
              DC="sudo docker-compose -f docker-compose.prod.yml"
            else
              DC="sudo docker compose -f docker-compose.prod.yml"
            fi
            $DC run --rm backend alembic upgrade head || true
            $DC up -d --force-recreate backend
            $DC ps
            echo "Deploy done."
