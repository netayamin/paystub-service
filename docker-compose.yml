version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: paystub
      POSTGRES_USER: paystub
      POSTGRES_PASSWORD: paystub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paystub -d paystub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
