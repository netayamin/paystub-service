<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resy Agent – Chat</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 0 auto; padding: 1rem; }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .sub { color: #666; font-size: 0.875rem; margin-bottom: 1rem; }
    .log { border: 1px solid #ccc; border-radius: 8px; height: 360px; overflow-y: auto; padding: 0.75rem; margin-bottom: 0.75rem; background: #fafafa; }
    .msg { margin-bottom: 0.75rem; }
    .msg.user { color: #0066cc; }
    .msg.agent { color: #333; white-space: pre-wrap; word-break: break-word; }
    .msg.agent .cursor { display: inline-block; width: 2px; height: 1em; background: #333; animation: blink 0.8s step-end infinite; vertical-align: text-bottom; }
    .msg.error { color: #c00; }
    form { display: flex; gap: 0.5rem; }
    input[type="text"] { flex: 1; padding: 0.5rem 0.75rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { padding: 0.5rem 1rem; background: #0066cc; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body x-data="chat()">
  <h1>Resy Agent – Chat</h1>
  <p class="sub">Streaming responses. Session is kept so context is preserved.</p>

  <div class="log" x-ref="log">
    <template x-for="(m, i) in messages" :key="i">
      <div class="msg" :class="m.role">
        <span x-show="m.role === 'agent' && !m.streaming" x-text="m.text"></span>
        <span x-show="m.role === 'agent' && m.streaming">
          <span x-text="m.text"></span><span class="cursor" x-show="m.streaming"></span>
        </span>
        <span x-show="m.role === 'user'" x-text="m.text"></span>
        <span x-show="m.role === 'error'" x-text="m.text"></span>
      </div>
    </template>
  </div>

  <form @submit.prevent="send">
    <input type="text" x-model="input" placeholder="Ask for availability, e.g. tomorrow for 2..." autocomplete="off" />
    <button type="submit" :disabled="loading">Send</button>
  </form>

  <script>
    function chat() {
      return {
        messages: [],
        input: '',
        sessionId: null,
        loading: false,

        scroll() {
          this.$nextTick(() => {
            const el = this.$refs.log;
            if (el) el.scrollTop = el.scrollHeight;
          });
        },

        async send() {
          const text = (this.input || '').trim();
          if (!text || this.loading) return;
          this.input = '';
          this.messages.push({ role: 'user', text });
          this.scroll();
          this.loading = true;

          const agentIdx = this.messages.length;
          this.messages.push({ role: 'agent', text: '', streaming: true });
          this.scroll();

          const payload = { message: text };
          if (this.sessionId) payload.session_id = this.sessionId;

          try {
            const res = await fetch('/chat/stream', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            });
            if (!res.ok) {
              this.messages[agentIdx] = { role: 'error', text: res.status + ' ' + res.statusText };
              this.loading = false;
              this.scroll();
              return;
            }

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            while (true) {
              const { done, value } = await reader.read();
              if (done) break;
              buffer += decoder.decode(value, { stream: true });
              const lines = buffer.split('\n');
              buffer = lines.pop() || '';
              for (const line of lines) {
                if (line.startsWith('data: ')) {
                  try {
                    const data = JSON.parse(line.slice(6));
                    if (data.content != null) {
                      this.messages[agentIdx].text += data.content;
                      this.scroll();
                    }
                    if (data.done && data.session_id) this.sessionId = data.session_id;
                    if (data.error) {
                      this.messages[agentIdx] = { role: 'error', text: data.error };
                      break;
                    }
                  } catch (_) {}
                }
              }
            }
            if (buffer.startsWith('data: ')) {
              try {
                const data = JSON.parse(buffer.slice(6));
                if (data.content != null) this.messages[agentIdx].text += data.content;
                if (data.done && data.session_id) this.sessionId = data.session_id;
                if (data.error) this.messages[agentIdx] = { role: 'error', text: data.error };
              } catch (_) {}
            }
            this.messages[agentIdx].streaming = false;
          } catch (err) {
            this.messages[agentIdx] = { role: 'error', text: 'Error: ' + err.message };
          }
          this.loading = false;
          this.scroll();
        },
      };
    }
  </script>
</body>
</html>
